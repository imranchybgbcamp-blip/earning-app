<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Global Earning Pro - 16 Limit Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10506581' data-sdk='show_10506581'></script>

    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #10b981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader { width: 45px; height: 45px; border: 5px solid #334155; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .header { padding: 15px 20px; background: var(--card); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #334155; }
        .header img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); }

        .app-content { padding: 20px; padding-bottom: 120px; }
        .page { display: none; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .balance-card { background: linear-gradient(135deg, #4f46e5, #9333ea); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .balance-card h2 { font-size: 2.3rem; margin: 5px 0; }

        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .task-card { background: var(--card); padding: 20px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; position: relative; }
        .task-card i { font-size: 1.8rem; color: var(--primary); margin-bottom: 10px; }
        .limit-badge { position: absolute; top: 10px; right: 10px; font-size: 0.65rem; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; color: var(--accent); }

        /* Spinner */
        #wheel-box { width: 260px; height: 260px; margin: 30px auto; position: relative; }
        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0, 1); }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 25px; height: 35px; background: #ef4444; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5; }

        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; padding: 12px 0; border-top: 1px solid #334155; z-index: 100; }
        .nav-item { flex: 1; text-align: center; font-size: 0.7rem; color: #94a3b8; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        .btn-action { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .input-box { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        
        .ad-footer { text-align: center; padding: 10px; background: #000; border-radius: 10px; margin-top: 15px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="splash">
        <h2 style="letter-spacing: 2px;">GLOBAL EARNING</h2>
        <div class="loader" style="margin-top: 20px;"></div>
    </div>

    <header class="header">
        <img id="u-img" src="https://ui-avatars.com/api/?name=User">
        <div>
            <h4 id="u-name">Loading...</h4>
            <p id="u-id" style="font-size: 0.7rem; color: var(--primary);">ID: 000000</p>
        </div>
    </header>

    <div class="app-content">
        <div id="home" class="page active">
            <div class="balance-card">
                <p style="opacity: 0.8; font-size: 0.9rem;">Total Balance</p>
                <h2>à§³ <span id="bal-text">0.00</span></h2>
            </div>

            <h3 style="margin-bottom: 15px;">Tasks (Limit: 16)</h3>
            <div class="task-grid">
                <div class="task-card" onclick="startTask('video')">
                    <span class="limit-badge" id="limit-video">16/16</span>
                    <i class="fas fa-play-circle"></i>
                    <p>Video Ad</p>
                </div>
                <div class="task-card" onclick="showPage('spin-page')">
                    <span class="limit-badge" id="limit-spin">16/16</span>
                    <i class="fas fa-dharmachakra"></i>
                    <p>Lucky Spin</p>
                </div>
                <div class="task-card" onclick="startTask('web')">
                    <span class="limit-badge" id="limit-web">16/16</span>
                    <i class="fas fa-globe"></i>
                    <p>Visit Web</p>
                </div>
                <div class="task-card" onclick="startTask('popup')">
                    <span class="limit-badge" id="limit-popup">16/16</span>
                    <i class="fas fa-window-restore"></i>
                    <p>Popup Ad</p>
                </div>
            </div>

            <div class="task-card" onclick="startTask('smart')" style="margin-top: 15px; display: flex; align-items: center; gap: 15px; text-align: left;">
                <span class="limit-badge" id="limit-smart">16/16</span>
                <i class="fas fa-bolt" style="color: #f59e0b; margin: 0;"></i>
                <div>
                    <h4 style="font-size: 0.9rem;">Direct Smart Link</h4>
                    <p style="font-size: 0.75rem; color: #94a3b8;">High Reward: 0.10 TK</p>
                </div>
            </div>

            <div class="ad-footer">
                <script type="text/javascript">
                    atOptions = { 'key' : 'b2c8ed21e7d6fd0e5ae3e51b9a14e03b', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
                </script>
                <script type="text/javascript" src="https://www.highperformanceformat.com/b2c8ed21e7d6fd0e5ae3e51b9a14e03b/invoke.js"></script>
            </div>
        </div>

        <div id="spin-page" class="page">
            <div style="text-align: center;">
                <button onclick="showPage('home')" style="float: left; background: none; border: none; color: white;"><i class="fas fa-arrow-left"></i> Back</button>
                <h3 style="margin-top: 40px;">Lucky Wheel</h3>
                <div id="wheel-box">
                    <div id="pointer"></div>
                    <img id="wheel" src="https://i.ibb.co/9Hsy7QC/wheel.png">
                </div>
                <button class="btn-action" id="spin-btn" onclick="handleSpin()">SPIN NOW</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h3>Cash Out</h3>
            <div class="balance-card" style="padding: 15px; margin-top: 15px;">
                <p>Withdrawal Balance</p>
                <h3 id="wal-text-sub">à§³ 0.00</h3>
            </div>
            <div style="background: var(--card); padding: 20px; border-radius: 15px; margin-top: 20px;">
                <select id="w-method" class="input-box">
                    <option value="Bkash">bKash</option>
                    <option value="Nagad">Nagad</option>
                </select>
                <input type="text" id="w-phone" class="input-box" placeholder="Phone Number">
                <input type="number" id="w-amount" class="input-box" placeholder="Min Amount 40">
                <button class="btn-action" onclick="submitWithdraw()">SUBMIT WITHDRAW</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-home fa-lg"></i><br>Home</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><i class="fas fa-wallet fa-lg"></i><br>Wallet</div>
        <div class="nav-item" onclick="tg.showAlert('Telegram Support: @YourAdmin')"><i class="fas fa-headset fa-lg"></i><br>Support</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const BOT_TOKEN = "8546793925:AAFs2xfGFkutrydu4TRdVQxxjU1N0g3HaDU";
        const ADMIN_ID = "7677039712";
        const SMART_LINK = "https://www.effectivegatecpm.com/qyiup1t1n?key=9520d844c44f73ddd794268a7d0cef08";

        let balance = parseFloat(localStorage.getItem('user_bal')) || 0;
        let taskLimits = JSON.parse(localStorage.getItem('task_limits')) || {
            video: 16, spin: 16, web: 16, popup: 16, smart: 16, lastDate: new Date().toDateString()
        };

        // Reset limits if it's a new day
        if (taskLimits.lastDate !== new Date().toDateString()) {
            taskLimits = { video: 16, spin: 16, web: 16, popup: 16, smart: 16, lastDate: new Date().toDateString() };
        }

        window.onload = () => {
            tg.ready();
            tg.expand();
            if(user) {
                document.getElementById('u-name').innerText = user.first_name;
                document.getElementById('u-id').innerText = "ID: " + user.id;
                document.getElementById('u-img').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=6366f1&color=fff`;
            }
            updateData();
            setTimeout(() => document.getElementById('splash').remove(), 2000);
        };

        function updateData() {
            document.getElementById('bal-text').innerText = balance.toFixed(2);
            document.getElementById('wal-text-sub').innerText = "à§³ " + balance.toFixed(2);
            document.getElementById('limit-video').innerText = taskLimits.video + "/16";
            document.getElementById('limit-spin').innerText = taskLimits.spin + "/16";
            document.getElementById('limit-web').innerText = taskLimits.web + "/16";
            document.getElementById('limit-popup').innerText = taskLimits.popup + "/16";
            document.getElementById('limit-smart').innerText = taskLimits.smart + "/16";
            
            localStorage.setItem('user_bal', balance);
            localStorage.setItem('task_limits', JSON.stringify(taskLimits));
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        // Main Task Logic
        function startTask(type) {
            if (taskLimits[type] <= 0) return tg.showAlert("Today's limit finished for this task!");

            if (type === 'video') {
                show_10506581().then(() => finalizeTask('video', 0.05)).catch(() => tg.showAlert("Ad failed!"));
            } else if (type === 'popup') {
                show_10506581('pop').then(() => finalizeTask('popup', 0.05));
            } else if (type === 'web') {
                tg.showAlert("Stay 15s for reward.");
                window.open('https://www.google.com', '_blank'); // Your blog/web link
                setTimeout(() => finalizeTask('web', 0.05), 15000);
            } else if (type === 'smart') {
                window.open(SMART_LINK, '_blank');
                tg.showConfirm("Task Complete?", (ok) => { if(ok) finalizeTask('smart', 0.10); });
            }
        }

        function finalizeTask(type, reward) {
            balance += reward;
            taskLimits[type]--;
            updateData();
            tg.showAlert(`Congratulation! ${reward} TK Added.`);
        }

        // Spinner logic
        function handleSpin() {
            if (taskLimits.spin <= 0) return tg.showAlert("Limit finished!");
            const btn = document.getElementById('spin-btn');
            const wheel = document.getElementById('wheel');
            btn.disabled = true;

            const rotate = Math.floor(3000 + Math.random() * 3000);
            wheel.style.transform = `rotate(${rotate}deg)`;

            setTimeout(() => {
                show_10506581().then(() => {
                    finalizeTask('spin', 0.05);
                    btn.disabled = false;
                }).catch(() => {
                    tg.showAlert("Ad Error!");
                    btn.disabled = false;
                });
            }, 4000);
        }

        async function submitWithdraw() {
            const amt = document.getElementById('w-amount').value;
            const phone = document.getElementById('w-phone').value;
            const method = document.getElementById('w-method').value;

            if (amt < 40 || amt > balance || phone.length < 10) return tg.showAlert("Invalid Input!");

            const text = encodeURIComponent(`ðŸ’° New Withdraw!\nUser: ${user.first_name}\nID: ${user.id}\nMethod: ${method}\nPhone: ${phone}\nAmount: ${amt} TK`);
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${text}`);
                balance -= parseFloat(amt);
                updateData();
                tg.showAlert("Withdraw Request Sent!");
            } catch(e) { tg.showAlert("Network Error!"); }
        }
    </script>

    <div class="ad-footer" style="position: fixed; bottom: 65px; left: 0; width: 100%; border-radius: 0;">
        <script type="text/javascript">
            atOptions = { 'key' : '844fbcd18257b08f493940b654828c18', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/844fbcd18257b08f493940b654828c18/invoke.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Earning BD</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
--primary:#2563eb;
--bg:#020617;
--card:#0f172a;
--text:#e5e7eb;
--green:#22c55e;
--danger:#ef4444;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:var(--bg);color:var(--text)}
.app{max-width:420px;margin:auto;height:100vh;display:flex;flex-direction:column}

/* Header */
.header{
background:var(--card);
padding:14px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #1e293b;
}
.user{display:flex;gap:10px;align-items:center}
.user img{width:40px;height:40px;border-radius:50%;border:2px solid var(--primary)}

/* Pages */
.pages{flex:1;overflow:auto;padding:14px}
.page{display:none;animation:fade .3s}
.page.active{display:block}
@keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1}}

/* Card */
.card{
background:var(--card);
padding:16px;
border-radius:16px;
margin-bottom:14px;
border:1px solid #1e293b;
}

/* Balance */
.balance{
background:linear-gradient(135deg,#1d4ed8,#3b82f6);
text-align:center;
}
.balance h1{font-size:2.3rem}

/* Task */
.task{
display:flex;
align-items:center;
gap:14px;
cursor:pointer;
}
.task i{font-size:1.5rem;color:var(--primary)}

/* Inputs */
input,select{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
background:#020617;
border:1px solid #1e293b;
color:white;
}

/* Button */
.btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
}
.btn.primary{background:var(--primary);color:white}
.btn.green{background:var(--green);color:white}
.btn.danger{background:var(--danger);color:white}

/* Nav */
.nav{
display:flex;
background:var(--card);
border-top:1px solid #1e293b;
}
.nav div{
flex:1;
text-align:center;
padding:10px;
font-size:.75rem;
color:#94a3b8;
cursor:pointer;
}
.nav div.active{color:var(--primary)}
.nav i{font-size:1.2rem}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<div class="header">
  <div class="user">
    <img id="photo">
    <div>
      <b id="name">User</b><br>
      <small id="uid"></small>
    </div>
  </div>
  <i class="fa-solid fa-bell"></i>
</div>

<!-- PAGES -->
<div class="pages">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card balance">
    <p>Available Balance</p>
    <h1>৳ <span id="balance">0.00</span></h1>
    <small>Verified Account</small>
  </div>

  <div class="card task" onclick="watchAd()">
    <i class="fa-solid fa-play"></i>
    <div>
      <b>Watch Ad</b><br>
      <small>Earn ৳0.10</small>
    </div>
  </div>

  <div class="card task" onclick="dailyBonus()">
    <i class="fa-solid fa-gift"></i>
    <div>
      <b>Daily Bonus</b><br>
      <small>৳1 once per day</small>
    </div>
  </div>
</div>

<!-- TASKS -->
<div class="page" id="tasks">
  <div class="card task" onclick="completeTask(0.5)">
    <i class="fa-solid fa-link"></i>
    <div>
      <b>Visit Link</b><br>
      <small>Earn ৳0.50</small>
    </div>
  </div>
</div>

<!-- WALLET -->
<div class="page" id="wallet">
  <div class="card">
    <label>Method</label>
    <select id="method">
      <option>Bkash</option>
      <option>Nagad</option>
    </select>

    <label>Number</label>
    <input id="number" placeholder="01XXXXXXXXX">

    <label>Amount (Min 40)</label>
    <input type="number" id="amount">

    <button class="btn green" onclick="withdraw()">Withdraw</button>
  </div>
</div>

<!-- PROFILE -->
<div class="page" id="profile">
  <div class="card">
    <p><b>Name:</b> <span id="pname"></span></p>
    <p><b>User ID:</b> <span id="pid"></span></p>
    <p><b>Referral Code:</b> <span id="ref"></span></p>
    <p><b>Status:</b> Active</p>
  </div>
</div>

</div>

<!-- NAV -->
<div class="nav">
  <div class="active" onclick="openPage('home',this)"><i class="fa-solid fa-house"></i><br>Home</div>
  <div onclick="openPage('tasks',this)"><i class="fa-solid fa-list"></i><br>Tasks</div>
  <div onclick="openPage('wallet',this)"><i class="fa-solid fa-wallet"></i><br>Wallet</div>
  <div onclick="openPage('profile',this)"><i class="fa-solid fa-user"></i><br>Profile</div>
</div>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg=window.Telegram.WebApp;
tg.ready();tg.expand();

let bal=Number(localStorage.getItem("bal"))||0;
let bonusDate=localStorage.getItem("bonus");

const user=tg.initDataUnsafe.user||{first_name:"Guest",id:999};

photo.src=user.photo_url||"https://ui-avatars.com/api/?name="+user.first_name;
name.innerText=user.first_name;
uid.innerText="ID: "+user.id;
pname.innerText=user.first_name;
pid.innerText=user.id;
ref.innerText="REF"+user.id;

update();

function update(){
 balance.innerText=bal.toFixed(2);
 localStorage.setItem("bal",bal);
}

function openPage(id,el){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 document.querySelectorAll(".nav div").forEach(n=>n.classList.remove("active"));
 el.classList.add("active");
}

function watchAd(){
 bal+=0.10;
 update();
 tg.showAlert("৳0.10 added");
}

function dailyBonus(){
 let today=new Date().toDateString();
 if(today===bonusDate) return tg.showAlert("Already claimed today");
 bal+=1;
 bonusDate=today;
 localStorage.setItem("bonus",today);
 update();
 tg.showAlert("৳1 Bonus added");
}

function completeTask(a){
 bal+=a;
 update();
 tg.showAlert("Task completed");
}

function withdraw(){
 let amt=Number(amount.value);
 if(amt<40||amt>bal) return tg.showAlert("Invalid amount");
 bal-=amt;
 update();
 tg.showAlert("Withdraw request sent");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Global Earning BD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
:root { --bg: #121212; --card: #1c1c1e; --text: #ffffff; --primary: #0a84ff; --border: #38383a; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
body { background-color: var(--bg); color: var(--text); padding-bottom: 70px; }
#app { max-width: 500px; margin: 0 auto; }
.profile-header { padding: 20px 15px; display: flex; align-items: center; border-bottom: 1px solid var(--border); }
#user-photo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); margin-right: 15px; }
.page { display: none; padding: 15px; animation: fadeIn 0.3s; }
.page.active { display: block; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
.stat-card { padding: 20px; border-radius: 12px; text-align: center; background: var(--card); border: 1px solid var(--border); }
.stat-card p { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
.task-container { padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; background: var(--card); border: 1px solid var(--border); }
.action-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 700; color: #fff; border: none; border-radius: 10px; cursor: pointer; background: var(--primary); margin-top: 10px; }
.bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; display: flex; justify-content: space-around; padding: 10px 0; background: var(--card); border-top: 1px solid var(--border); }
.nav-btn { background: none; border: none; color: #8e8e93; font-size: 0.7rem; cursor: pointer; }
.nav-btn.active { color: var(--primary); font-weight: bold; }
.modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
.modal-content { padding: 30px; border-radius: 15px; text-align: center; background: var(--card); width: 85%; border: 1px solid var(--primary); }
#continue-btn { display: none; background: #28a745; }
</style>
</head>
<body>

<div id="app">
    <header class="profile-header">
        <img id="user-photo" src="https://via.placeholder.com/60">
        <div class="user-details">
            <h1 id="user-name">Loading... <i class="fas fa-check-circle" style="color:var(--primary); font-size:1rem;"></i></h1>
            <p>Balance: <span id="user-points">0.00</span> TK</p>
        </div>
    </header>

    <main>
        <div id="home-page" class="page active">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card"><h3>Ads (Slot)</h3><p id="daily-ads">0/25</p></div>
                <div class="stat-card"><h3>Referrals</h3><p id="ref-count">0</p></div>
            </div>
            <div class="stat-card">
                <h3>Refer & Earn!</h3>
                <p style="color:#00ff00; font-size:0.8rem; margin:5px 0;">প্রতি রেফারে পাবেন ২ টাকা বোনাস!</p>
                <input type="text" id="ref-link" readonly style="width:100%; padding:10px; background:none; color:#fff; border:1px dashed var(--primary); border-radius:8px; text-align:center;">
                <button class="action-btn" onclick="copyRef()">Copy Link</button>
            </div>
        </div>

        <div id="tasks-page" class="page">
            <h2>Tasks</h2>
            <div class="task-container">
                <i class="fas fa-video" style="font-size:3rem; color:var(--primary); margin-bottom:10px;"></i>
                <h3>Watch Ad</h3>
                <p>Earn 0.15 TK (Wait 15s+15s)</p>
                <button id="watch-ad-btn" class="action-btn">Watch Ad</button>
            </div>
            <div class="task-container">
                <i class="fab fa-telegram" style="font-size:3rem; color:#24A1DE; margin-bottom:10px;"></i>
                <h3>Join Channel</h3>
                <p>Get 2.00 TK Bonus</p>
                <button id="join-btn" class="action-btn" style="background:#24A1DE;">Join & Claim</button>
            </div>
        </div>

        <div id="withdraw-page" class="page">
            <h2>Withdraw</h2>
            <p>Min Withdraw: 40 TK</p>
            <input type="number" id="w-amount" placeholder="Amount" style="width:100%; padding:12px; margin:10px 0; border-radius:8px; background:#2c2c2e; border:none; color:#fff;">
            <input type="text" id="w-account" placeholder="Account Number" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; background:#2c2c2e; border:none; color:#fff;">
            <button class="action-btn" onclick="withdraw()">Submit Request</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><br>Home</button>
        <button class="nav-btn" data-page="tasks-page"><i class="fas fa-tasks"></i><br>Tasks</button>
        <button class="nav-btn" data-page="withdraw-page"><i class="fas fa-wallet"></i><br>Withdraw</button>
    </nav>
</div>

<div id="loading-modal" class="modal">
    <div class="modal-content">
        <h3 id="step-title" style="color:var(--primary);">Step 1: Monetag Ad</h3>
        <p id="timer-text" style="font-size:1.2rem; font-weight:bold; margin:15px 0;">Loading...</p>
        <button id="continue-btn" class="action-btn">Continue to Step 2</button>
        <p style="font-size:0.8rem; color:#8e8e93; margin-top:10px;">টাকা পেতে পুরো সময় অপেক্ষা করুন</p>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src='https://alwingulla.com/88/pfe/current/tag.min.js?z=10506581' data-cfasync="false" async></script>
<script src='//libtl.com/sdk.js' data-zone='10506581' data-sdk='show_10506581'></script>

<script>
const tg = window.Telegram.WebApp;
const MONETAG_LINK = "https://otieu.com/4/10512972";
const CHANNEL_LINK = "https://t.me/Incometipsbb";

let state = { points: 0, ads: 0, joined: false };

function updateUI() {
    document.getElementById('user-points').innerText = state.points.toFixed(2);
    document.getElementById('daily-ads').innerText = state.ads + "/25";
}

// Telegram User Data Load
tg.ready();
tg.expand();
const user = tg.initDataUnsafe.user;
if(user) {
    document.getElementById('user-name').innerText = user.first_name;
    document.getElementById('user-photo').src = user.photo_url || 'https://via.placeholder.com/60';
    document.getElementById('ref-link').value = "https://t.me/globalearningbdbot?start=" + user.id;
}

// Watch Ad Logic
document.getElementById('watch-ad-btn').onclick = () => {
    if(state.ads >= 25) return tg.showAlert("আজকের লিমিট শেষ!");
    
    const modal = document.getElementById('loading-modal');
    const timer = document.getElementById('timer-text');
    const contBtn = document.getElementById('continue-btn');
    const step = document.getElementById('step-title');

    modal.style.display = 'flex';
    contBtn.style.display = 'none';
    step.innerText = "Step 1: Monetag Ad";
    
    let time = 15;
    show_10506581().catch(()=>{});

    const t1 = setInterval(() => {
        time--;
        timer.innerText = "Wait: " + time + "s";
        if(time <= 0) {
            clearInterval(t1);
            timer.innerText = "Step 1 Done!";
            contBtn.style.display = 'block';
        }
    }, 1000);

    contBtn.onclick = () => {
        window.open(MONETAG_LINK, '_blank');
        contBtn.style.display = 'none';
        step.innerText = "Step 2: Verification";
        let time2 = 15;
        const t2 = setInterval(() => {
            time2--;
            timer.innerText = "Verifying: " + time2 + "s";
            if(time2 <= 0) {
                clearInterval(t2);
                modal.style.display = 'none';
                state.points += 0.15;
                state.ads++;
                updateUI();
                show_10506581('pop').catch(()=>{});
                tg.showAlert("০.১৫ টাকা যোগ হয়েছে!");
            }
        }, 1000);
    };
};

// Join Channel
document.getElementById('join-btn').onclick = () => {
    tg.openTelegramLink(CHANNEL_LINK);
    if(!state.joined) {
        state.points += 2.0;
        state.joined = true;
        updateUI();
        tg.showAlert("২ টাকা বোনাস পেয়েছেন!");
    }
};

// Navigation
document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(btn.dataset.page).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };
});

function copyRef() {
    navigator.clipboard.writeText(document.getElementById('ref-link').value);
    tg.showAlert("Link Copied!");
}

function withdraw() {
    tg.showAlert("Request Submitted!");
}

updateUI();
</script>
</body>
</html>

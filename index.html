<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Global Earning BD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        :root {
            --font-family: 'Nunito', sans-serif;
            --bg-color-dark: #121212; --secondary-bg-dark: #1c1c1e; --text-color-dark: #ffffff;
            --primary-color-dark: #0a84ff; --border-color-dark: #38383a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-color-dark); color: var(--text-color-dark); }
        #app { max-width: 500px; margin: 0 auto; padding-bottom: 70px; }
        .profile-header { padding: 20px 15px; display: flex; align-items: center; border-bottom: 1px solid var(--border-color-dark); }
        .profile-info { display: flex; align-items: center; gap: 15px; }
        #user-photo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color-dark); }
        main { padding: 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { padding: 20px; border-radius: 12px; text-align: center; background-color: var(--secondary-bg-dark); border: 1px solid var(--border-color-dark); }
        .task-container { padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; background-color: var(--secondary-bg-dark); }
        .action-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 700; color: #fff; border: none; border-radius: 10px; cursor: pointer; background-color: var(--primary-color-dark); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto; display: flex; justify-content: space-around; padding: 5px 0; background-color: var(--secondary-bg-dark); border-top: 1px solid var(--border-color-dark); }
        .nav-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; color: #8e8e93; flex-grow: 1; }
        .nav-btn.active { color: var(--primary-color-dark); }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        .modal-content { padding: 30px; border-radius: 15px; text-align: center; background-color: #1c1c1e; color: white; border: 1px solid var(--primary-color-dark); width: 85%; }
        #continue-btn { display: none; margin-top: 15px; background-color: #28a745; }
    </style>
</head>
<body>

    <div id="app">
        <header class="profile-header">
            <div class="profile-info">
                <img id="user-photo" src="https://via.placeholder.com/60" alt="User Photo">
                <div class="user-details">
                    <h1 id="user-name">Loading...</h1>
                    <p>Balance: <span id="user-points">0.00</span> TK</p>
                </div>
            </div>
        </header>

        <main id="main-content">
            <div id="home-page" class="page active">
                <div class="stats-grid">
                    <div class="stat-card"><h3>Ads</h3><p><span id="daily-ads-watched">0</span>/25</p></div>
                    <div class="stat-card"><h3>Referrals</h3><p id="referral-count">0</p></div>
                </div>
            </div>

            <div id="tasks-page" class="page">
                <div class="task-container">
                    <i class="fas fa-video" style="font-size: 3rem; color: #0a84ff;"></i>
                    <h3>Watch Ad & Earn</h3>
                    <p>Step 1: Monetag | Step 2: Adsterra</p>
                    <button id="watch-ad-btn" class="action-btn">Start Task</button>
                </div>
            </div>
            
            <div id="withdraw-page" class="page">
                <h2>Withdraw (Min 40 TK)</h2>
                </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="nav-btn" data-page="tasks-page"><i class="fas fa-tasks"></i><span>Tasks</span></button>
            <button class="nav-btn" data-page="withdraw-page"><i class="fas fa-wallet"></i><span>Withdraw</span></button>
        </nav>
    </div>

    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <h3 id="step-title">Step 1: Monetag Ad</h3>
            <p id="loading-text">অপেক্ষা করুন: 15s</p>
            <button id="continue-btn" class="action-btn">Continue to Step 2</button>
            <p id="instruction" style="font-size: 0.8rem; margin-top: 10px; color: #8e8e93;">পুরো সময় অপেক্ষা না করলে টাকা পাবেন না।</p>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='https://alwingulla.com/88/pfe/current/tag.min.js?z=10506581' data-cfasync="false" async></script>
    <script src='//libtl.com/sdk.js' data-zone='10506581' data-sdk='show_10506581'></script>
    
    <script>
        const tg = window.Telegram.WebApp;
        const ADSTERRA_LINK = "https://www.effectivegatecpm.com/i70hzhn4?key=6ac7c7281b42bc6d77d53248d2f93c9d";
        let userState = { points: 0, dailyAdWatchCount: 0, userId: null };

        const updateUI = () => {
            document.getElementById('user-points').innerText = userState.points.toFixed(2);
            document.getElementById('daily-ads-watched').innerText = userState.dailyAdWatchCount;
        };

        document.getElementById('watch-ad-btn').addEventListener('click', () => {
            const modal = document.getElementById('loading-modal');
            const text = document.getElementById('loading-text');
            const contBtn = document.getElementById('continue-btn');
            const stepTitle = document.getElementById('step-title');
            
            modal.style.display = 'flex';
            contBtn.style.display = 'none';
            stepTitle.innerText = "Step 1: Monetag Ad";
            
            let timeLeft = 15;
            text.innerText = `অপেক্ষা করুন: ${timeLeft}s`;

            // ১. Monetag Ad শুরু
            show_10506581().then(() => {
                const timer1 = setInterval(() => {
                    timeLeft--;
                    text.innerText = `অপেক্ষা করুন: ${timeLeft}s`;
                    if(timeLeft <= 0) {
                        clearInterval(timer1);
                        text.innerText = "Step 1 Complete!";
                        contBtn.style.display = 'block'; // Continue বাটন আসবে
                    }
                }, 1000);
            });

            // ২. Continue বাটনে ক্লিক করলে Adsterra শুরু
            contBtn.onclick = () => {
                window.open(ADSTERRA_LINK, '_blank'); // Adsterra ওপেন হবে
                contBtn.style.display = 'none';
                stepTitle.innerText = "Step 2: Adsterra Ad";
                
                let timeLeft2 = 15;
                text.innerText = `আরও অপেক্ষা করুন: ${timeLeft2}s`;

                const timer2 = setInterval(() => {
                    timeLeft2--;
                    text.innerText = `আরও অপেক্ষা করুন: ${timeLeft2}s`;
                    if(timeLeft2 <= 0) {
                        clearInterval(timer2);
                        modal.style.display = 'none';
                        
                        // টাকা যোগ হবে ৩০ সেকেন্ড সফলভাবে পার করার পর
                        userState.points += 0.10;
                        userState.dailyAdWatchCount++;
                        updateUI();
                        tg.showAlert("অভিনন্দন! ৩০ সেকেন্ড সফলভাবে দেখার জন্য ০.১০ টাকা যোগ হয়েছে।");
                    }
                }, 1000);
            };
        });

        // Navigation and Init logic (kept same as your code)
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(btn.dataset.page).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        tg.ready();
        updateUI();
    </script>
</body>
</html>
